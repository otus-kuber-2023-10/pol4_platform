apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server-4promet
  labels:
    app: nginx-server-4promet
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-server-4promet
  template:
    metadata:
      labels:
        app: nginx-server-4promet
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9113'
    spec:
      containers:
        - name: nginx
          image: vpol4mail/otus-2023-10-nginx-server-4promet
          ports:
            - containerPort: 80
        - name: nginx-exporter
          image: 'nginx/nginx-prometheus-exporter:0.10.0'
          args:
            - '-nginx.scrape-uri=http://localhost/basic_status'
          ports:
            - containerPort: 9113
